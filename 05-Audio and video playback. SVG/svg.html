<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>
<body>

	<h2>Малюнок 1</h2>
	<svg width="400" height="400">
		<ellipse rx="75" ry="25" cx="200" cy="300" fill="lightgray"/>
   		<circle r="110" cx="200" cy="200" fill="yellow"/>
   		<circle r="50" cx="160" cy="175" fill="white"/>
   		<circle r="50" cx="220" cy="175" fill="white"/>
   		<circle r="10" cx="160" cy="175" fill="black"/>
   		<circle r="10" cx="210" cy="175" fill="black"/>
   		<ellipse rx="10" ry="20" cx="190" cy="250" fill="crimson"/>
	</svg>


	<h2>Малюнок 2</h2>
	<svg width="100%" height="200">
		<line x1="50" y1="100" x2="150" y2="100" stroke="green" stroke-width="20"/>
		<line x1="100" y1="50" x2="100" y2="150" stroke="green" stroke-width="20"/>
		<line x1="175" y1="100" x2="275" y2="100" stroke="red" stroke-width="20"/>
		<line x1="300" y1="50" x2="400" y2="150" stroke="blue" stroke-width="20"/>
		<line x1="300" y1="150" x2="400" y2="50" stroke="blue" stroke-width="20"/>
		<line x1="425" y1="150" x2="525" y2="50" stroke="violet" stroke-width="20"/>
		<line x1="550" y1="90" x2="650" y2="90" stroke="orange" stroke-width="20"/>
		<line x1="550" y1="120" x2="650" y2="120" stroke="orange" stroke-width="20"/>
	</svg>


	<h2>Малюнок 3</h2>
	<svg width="350" height="500">
		<<rect x="" y="" width="500" height="500" fill="#FFFACD"/>
		<<circle r="100" cx="120" cy="110" fill="crimson"/>
		<<polyline points="120,210 135,240 120,270 140,300 120,330 140,360" fill="none" stroke="brown" stroke-width="1"/>
		<<polygon points="120,210 130,220 110,220" fill="crimson"/>
		<<ellipse rx="75" ry="100" cx="225" cy="170" fill="yellow"/>
		<<polyline points="225,270 240,300 225,330 245,360 225,390 245,420" fill="none" stroke="brown" stroke-width="1"/>
		<<polygon points="225,270 235,280 210,280" fill="yellow"/>
	</svg>


	<h2>Малюнок 4</h2>
	<svg width="100%" height="400">
		<<rect x="10" y="10" width="400" height="200" fill="none" stroke="green" stroke-width="20" stroke-opacity="0.5"/>
		<<rect x="200" y="100" width="400" height="200" fill="none" stroke="yellow" stroke-width="20" stroke-opacity="0.5"/>
	</svg>


	<h2>Малюнок 5</h2>
	<svg width="320" height="180">

 		 <polygon points="90.711 20 161.421 90.711 90.711 161.421 20 90.711" stroke="yellowgreen" stroke-width="5" fill="none"/>

 		 <polygon points="150.711 20 221.421 90.711 150.711 161.421 80 90.711" stroke="gold" fill="none" stroke-width="10" stroke-opacity="0.8"/>

 		 <polygon points="210.711 20 281.421 90.711 210.711 161.421 140 90.711" stroke="lightseagreen" stroke-width="30" fill="none" stroke-opacity="0.4"/>

</svg>


<h2>Малюнок 6</h2>
<svg width="340" height="240">
  <polyline points="70 61.5 217.984 61.5 123.035 180.231 270.738 180.06" fill="none" stroke="teal" stroke-width="80"/>
  <polyline points="122 61.5 217.984 61.5 123.035 180.231 218.738 180.06" fill="none" stroke="lightseagreen" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="121 61.5 217.984 61.5 123.035 180.231 209.738 180.06" fill="none" stroke="gold" stroke-linecap="square" stroke-linejoin="bevel"  stroke-width="10"/>
</svg>


<h2>Малюнок 7</h2>
<svg width="300" height="150">

  <circle r="70" fill="tomato" stroke-width="150" stroke="tomato" stroke-dasharray="15" cx="50%" cy="100%"></circle>

  <circle r="60" fill="darkorange" stroke-width="125" stroke="darkorange" stroke-dasharray="10" cx="50%" cy="100%"></circle>

  <circle r="50" cx="50%" fill="gold" stroke-width="75" stroke="gold" stroke-dasharray="15 10" cy="100%"></circle>

</svg>

<h2>Малюнок 8</h2>
<svg width="300" height="290">

  <rect fill="khaki" stroke="darkkhaki" width="10" height="70" x="145" y="220"></rect>

  <circle stroke="darkkhaki" r="100" cx="150" cy="125" fill="gold"></circle>

  <circle r="50" cx="150" cy="125" stroke="tomato" stroke-width="60" stroke-dasharray="35" stroke-dashoffset="-10"></circle>

  <circle r="50" cx="150" cy="125" stroke="darkorange" stroke-width="60" stroke-dasharray="35" stroke-dashoffset="25"></circle>

  <circle r="50" cx="150" cy="125" stroke="yellowgreen" fill="gold" stroke-width="20"></circle>

</svg>

</body>
</html>
